<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>scroll</title>
  <meta name="description" content="description">

  <meta name="author" content="Sergei Tarasov aka MILITER https://htmlcssjs.pro">

  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
  <style>
    .section {
      min-height: 400px;
      width: 400px;
      border: 1px solid red;
    }
  </style>
  <header class="header">
    <div class="header__nav">
      <a href="#section1">#section1</a>
      <a href="#section2">#section2</a>
      <a href="#section3">#section3</a>
      <a href="#section4">#section4</a>
      <a href="#section5">#section5</a>
    </div>

  </header>


  <main class="main">

    <section id="section1" class="section">section1</section>
    <section id="section2" class="section">section2</section>
    <section id="section3" class="section">section3</section>
    <section id="section4" class="section">section4</section>
    <section id="section5" class="section">section5</section>

  </main>


  <aside class="aside">

  </aside>


  <footer class="footer">

  </footer>


  <script src="./js/script.min.js"></script>

  <script>
    const scroll = selector => {
      document.querySelector(selector).scrollIntoView({
        behavior: "smooth",
        block: "start"
      });
    };
    document.querySelectorAll('.header__nav a, .footer__nav a').forEach(a => {
      a.addEventListener('click', event => {
        event.preventDefault();
        const href = event.target.getAttribute('href');
        scroll(href);
      });
    });
  </script>

</body>

</html>
